<!DOCTYPE html>
<html class="no-js" lang="en-US">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CashSense - {% block title %}Home{% endblock %}</title>
		<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='library/lightcase/css/lightcase.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='library/owlcarousel/owl.carousel.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='library/magnificpopup/magnific-popup.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/green.css') }}" class="colors">
	</head>

	<body>
		<div class="page-loader">
			<div class="progress"></div>
		</div>
        
        <div class="page-flex">
            {% include "components/sidemenu.html" %}
            <div class="main-wrapper bg-secondary bg-opacity-25">
                {% include "components/dashboard_nav.html" %}
				<main class="main-content">
                    {% block content %}{% endblock %}
					<footer class="bottom-footer">
						<div class="footer-copyright">				
							<div class="container">
								<div class="row">						
									<div class="col-12">
										<p class="copyright text-center">
											Copyright Â© 2023 CashSense<a href="#" target="_blank"></a>. All Rights Reserved.
										</p>
									</div>
								</div>
							</div>				
						</div>
					</footer>
				</main>
			</div>
        </div>
        
		<a href="#top-page" class="to-top">
			<div class="icon bi bi-arrow-up"></div>
		</a>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="{{ url_for('static', filename='library/jquery/jquery-easing.js') }}"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='library/backstretch/jquery.backstretch.min.js') }}"></script>
		<script src="{{ url_for('static', filename='library/owlcarousel/owl.carousel.min.js') }}"></script>
		<script src="{{ url_for('static', filename='library/lightcase/js/lightcase.js') }}"></script>
		<script src="{{ url_for('static', filename='library/wow/wow.min.js') }}"></script>
		<script src="{{ url_for('static', filename='library/magnificpopup/jquery.magnific-popup.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
	</body>
	
</html>
