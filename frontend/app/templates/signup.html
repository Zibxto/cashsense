{% extends 'index_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


{% include "components/navbar-log.html" %}


<section id="signup" class="mt-3">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-10 col-lg-6">
				<div class="section-title text-center">
					<h3>Registration</h3>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6 col-lg-6">
				<form id="signup-form"  method="post" class="bg-success-subtle">
					<div class="row">
						<div class="col">
							<div class="form-group mt-2 mb-3">
								<input type="text" name="firstname" class="form-control field-firstname" placeholder="First name" required>
							</div>
						</div>                                
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group mt-2 mb-3">
								<input type="text" name="lastname" class="form-control field-lastname" placeholder="Last name" required>
							</div>
						</div>                                
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group mt-2 mb-3">
								<input type="email" name="email" class="form-control field-email" placeholder="Email" required>
							</div>
						</div>                                
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group mt-2 mb-3">
								<input type="password" name="password" class="form-control field-password" placeholder="Password" required>
							</div>
						</div>                                
					</div>

					<div class="row">
						<div class="col-12 col-lg-12 mt-2">
							<button type="submit" id="signup" name="signup" class="btn btn-lg">Sign Up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
